{% extends 'master.html' %}
{% block content %}
<div class='well'>
<form action='{% url 'home.register' %}' method='post'>
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class='form-group'>
    <label>Email</label>
    <input name='email' type='email' value='{{form.email.value | default_if_none:""}}' class='form-control'/>
    {{form.email.errors}}
  </div>
  <div class='form-group'>
    <label>Nama</label>
    <input name='name' type='name' value='{{form.name.value| default_if_none:""}}' class='form-control'/>
    {{form.name.errors}}
  </div>
  <div class='form-group'>
    <label>Password</label>
    <input name='password' type='password' value='{{form.password.value| default_if_none:""}}' class='form-control'/>
    {{form.password.errors}}
  </div>
  <div class='form-group'>
    <label>Ulangi Password</label>
    <input name='confirm_password' type='password' value='{{form.confirm_password.value| default_if_none:""}}' class='form-control'/>
    {{form.confirm_password.errors}}
  </div>
  <!-- 
  
  {{form}} -->
  <input type='submit' value='Register' class='btn btn-primary' />
</form>
</div>
{% endblock %}
