{% extends 'master.html' %}
{% block content %}
{% if 'next' in request.GET %}
  <form action='{% url "login" %}?next={{request.GET.next}}' method='post'>
{% else %}
  <form action='{% url "login" %}' method="post">
{% endif %}
  {% csrf_token %}
  {{form}}
  <input type='submit' value='Login' />
</form>

{% endblock %}
