{% extends 'master-sidebar.html' %}
{% load staticfiles %}
{% block content %}
{{ block.super }}
<div class='well col-md-9'>
<div class='content-title-admin'>Buat soal baru</div>
<form action='{% url 'problem.create' %}' method='post'>
  <div class='form-group'>
    <input type='text' class='form-control' placeholder='Judul' id='title'/>
  </div>
  <div class='form-group'>
    <textarea class='form-control' id='content'>When $a \ne 0$, there are two solutions to \(ax^2 + bx + c = 0\) and they are
$$x = {-b \pm \sqrt{b^2-4ac} \over 2a}.$$</textarea>
  </div>
  <div class='form-group'>
    <button class='btn btn-default' type='button' id='preview-btn' data-toggle='modal' data-target='#preview'>Preview</button>
    <input type='submit' value='Save' class='btn btn-primary'/>
  </div>
</form>
</div>

{% block script %}
{{ block.super}}

<!-- <script src="{% static 'vendor/ckeditor-standard/ckeditor.js' %}"></script> -->
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({tex2jax: {ignoreClass:"panel",inlineMath: [['$','$'], ['\\(','\\)']]}});
</script>
<script src="//cdn.ckeditor.com/4.5.1/standard/ckeditor.js"></script>
<script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>

<script>
CKEDITOR.replace("content");
$("#preview-btn").click(function(){
  $("#preview-content").html(CKEDITOR.instances['content'].getData());
  MathJax.Hub.Rerender();
});
</script>
{% endblock %}
